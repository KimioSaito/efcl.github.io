<div class="recent">
    <h3 class="recent-posts-list-title">
        <a href="{{ site.baseurl }}/">最近の投稿</a>
    </h3>
    <ul class="recent-posts">
        {% for post in site.posts limit:4 %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
