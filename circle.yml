general:
  branches:
    ignore:
      - master
machine:
  environment:
    USER_NAME: azu
    USER_EMAIL: azuciao@gmail.com
  ruby:
    version: 2.2.0
  node:
    version: 4.1.0
dependencies:
    override:
      - bundle install --without production --deployment
      - npm install
test:
  override:
    - npm test || ./tools/review-textlint.sh
    - bundle exec jekyll build --trace
deployment:
  production:
    branch: develop
    commands:
      - git config --global user.name "azu"
      - git config --global user.email "azuciao@gmail.com"
      - bundle exec rake deploy --trace
